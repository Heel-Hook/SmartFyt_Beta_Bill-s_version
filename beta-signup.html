<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFyt Beta Sign-up</title>
    <link rel="stylesheet" href="css/beta-styles.css">
</head>
<body>
    <div class="container">
        <h1>SmartFyt Beta Sign-up</h1>
        <form id="betaSignupForm">
            <div class="form-group">
                <label for="hoursSlept">Hours slept:</label>
                <input type="number" id="hoursSlept" name="hoursSlept" min="0" max="24" required>
            </div>
            <div class="form-group">
                <label for="studyTime">Study time (hours):</label>
                <input type="number" id="studyTime" name="studyTime" min="0" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="workoutDetails">Workout details:</label>
                <textarea id="workoutDetails" name="workoutDetails" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="stressLevel">Stress level (1-10):</label>
                <input type="range" id="stressLevel" name="stressLevel" min="1" max="10" required>
                <output for="stressLevel">5</output>
            </div>
            <div class="form-group">
                <label for="challenges">Academic or athletic challenges:</label>
                <textarea id="challenges" name="challenges" rows="3" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/beta-script.js"></script>
</body>
</html>
